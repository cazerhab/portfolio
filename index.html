<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Portfolio</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
        }
        .pdf-container {
            width: 100%;
            max-width: 900px;
            height: 90%;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }
        @media (max-width: 600px) {
            .pdf-container {
                width: 100%;
                height: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="pdf-container">
        <object data="PDF/Criss_Hossam_Azer_Portfolio.pdf" type="application/pdf" width="100%" height="100%">
            <p>Your browser does not support PDFs. Please download the PDF to view it: 
                <a href="PDF/Criss_Hossam_Azer_Portfolio.pdf">Download PDF</a>.
            </p>
        </object>
    </div>
</body>
</html>
